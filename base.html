<script>
    var img = new Array(24);  // 创建数组
    var nums = 0;
    if(document.images)
    {
        for(i = 1; i <= 24; i++)
        {
            img[i] = new Image();  // 创建对象实例
            img[i].src = "images/圈" + i + ".png"; // 设置所有图片的路径及名称
        }
    }
    function fort()  // 定义图片切换函数
    {
        nums ++;
        document.images[0].src= img[nums].src;
        if(nums == 24)
            nums = 0;
    }
    function slide()  // 每隔1秒连续不断的调用fort()函数
    {
        setInterval("fort()", 200);
    }
    slide()
</script>

<!--鼠标按钮事件-->
<script>
    var buttons = $(':button'); //定位所有按钮
    var total = 0;
    function click()  // 定义图片切换函数
    {
        total ++;
        if(total == 5)
            total = 0;
        (buttons[total]).click()
    }
    function auto()  // 每隔2秒连续不断的调用auto()函数
    {
        setInterval("click()", 2000);
    }
    auto(); //自动执行
    buttons.on('click', function(){
        buttons.css("fontSize","15px");
        buttons.css("fontWeight","bold");
        var obj=$(this);
        obj.css("fontSize","18px");
        obj.css("fontWeight","bold");
    });
    buttons.on('mouseover', function(){
        buttons.css("fontSize","15px");
        buttons.css("fontWeight","bold");
        var obj=$(this)
        obj.css("fontSize","18px");
        obj.css("fontWeight","bold");
    });
</script>
